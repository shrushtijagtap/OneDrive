<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home</title>
    <link rel="stylesheet" href="{% static 'css/homestyle.css' %}">
</head>
<body>
    <div class="header">
        {% if user.is_authenticated %}
            <a href="{% url 'profile' %}" class="profile-button">Go to My Profile</a>
        {% endif %}
    </div>
    <h1>Welcome to Your File Management System</h1>
    <p>Hello, {{ user.username }}!</p>
    <p>You are logged in.</p>
    <a href="{% url 'logout' %}">Logout</a>
</body>
</html>
